<div class="settings-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Settings</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="mdl-list">
      <li class="mdl-list__item mdl-list__item--three-line">
        <span class="mdl-list__item-primary-content">
          <span class="settings-title">Github Integration</span>
          <span class="mdl-list__item-text-body">Log in to sync your memo with Github repository</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">arrow_forward</i>
          </button>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--three-line">
        <span class="mdl-list__item-primary-content">
          <span class="settings-title">Change Background</span>
          <span class="mdl-list__item-text-body">Upload new background image</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">file_upload</i>
          </button>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--three-line">
        <span class="mdl-list__item-primary-content">
          <span class="settings-title">Set password</span>
          <span class="mdl-list__item-text-body">Set password to protect your memo</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">enhanced_encryption</i>
          </button>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--three-line">
        <span class="mdl-list__item-primary-content">
          <span class="settings-title">Change time zome</span>
          <span class="mdl-list__item-text-body">Change your Time Zone</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">language</i>
          </button>
        </span>
      </li>
    </ul>
  </div>
  <div class="mdl-card-actions mdl-card--border"></div>
</div>
